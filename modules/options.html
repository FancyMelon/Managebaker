<html>

<head>
    <title>SETTINGS-Managebaker</title>
    <link rel="shortcut icon" href="../assets/icon128.png" type="image/x-icon">
    <link href="../lib/font-awesome.min.css" rel="stylesheet">
    <link href="../lib/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../lib/ionicons.css">
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="../lib/material/material.css">
    <link rel="stylesheet" href="../lib/colorPick.css">
    <style>
        .badge {
    display: inline-block;
    padding: .25em .4em;
    font-size: 75%;
    font-weight: 700;
    line-height: 1;
    text-align: center;
    white-space: nowrap;
    vertical-align: baseline;
    border-radius: .25rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}

.badge-pill {
    padding-right: .6em;
    padding-left: .6em;
    border-radius: 10rem;
}
.picker{
    width:30px;
    height:30px;
    border-radius: 5px;
    margin-top:calc(100% - 30px);
    margin-left:auto;
    margin-right:auto;
}
    </style>

</head>

<body>
    <nav class="navbar navbar-custom navbar-dark fixed-top navbar-expand-md" role="navigation">
        <div class="container">
            <div>
                <img src="../assets/icon128.png" width="48.5px">
                <a class="navbar-text page-scroll font-weight-bold text-uppercase py-3" href="https://managebaker.com">
                    <span>Managebaker-SETTINGS</span>
                </a>
            </div>
        </div>
    </nav>
    <div style="height: 100px"></div>
    <div class="settings" style="max-width: 750px">
        <p>Managebac domain</p>
        <div class="mdc-card">
            <div style="margin:5px;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="mdc-text-field mdc-text-field--outlined" style="width: calc(100% - 197px);float:left;"
                            data-mdc-auto-init="MDCTextField">
                            <input type="text" id="subdomain" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label id="subdomain-label" for="tf-outlined" class="mdc-floating-label">school
                                        subdomain</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                        <div style="float:left">
                            <p style="margin-top: 14px">.managebac.</p>
                        </div>
                        <div class="mdc-select mdc-select--outlined" style="width:100px;float:left;" data-mdc-auto-init="MDCSelect">
                            <i class="mdc-select__dropdown-icon"></i>
                            <select class="mdc-select__native-control" id="root">
                                <option value="" disabled selected></option>
                                <option value="com">
                                    com
                                </option>
                                <option value="cn">
                                    cn
                                </option>
                            </select>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label class="mdc-floating-label">Root</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="height: 5px"></div>
                <button class="mdc-button mdc-button--outlined" style="width:50px" id="check">check</button>
                <span id="urlresult"></span>
            </div>
        </div>
        </br>

        <svg style="float: right !important;margin-right: 16px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z" />

       -->
        <p>Classes</p>

        <div class="mdc-card">
            <div style="margin:5px;">
                <table class="table">
                    <tr>
                        <th>#</th>
                        <th>class</th>
                        <th>abbreviation</th>
                        <th>color</th>
                        <th>Method</th>
                    </tr>
                <button class="mdc-button mdc-button--outlined" style="width:50px" id="save">save</button>
            </div>




        </div>
    </div>
    </div>



</body>


<script src="../lib/localforage.min.js"></script>
<script src="../lib/material/material.js"></script>
<script src="../lib/jquery-3.3.1.js"></script>
<script src="../lib/colorPick.js"></script>
<script src="options.js"></script>

</html>
