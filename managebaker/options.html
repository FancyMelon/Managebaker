<html>

<head>
    <title>SETTINGS-Managebaker</title>
    <link rel="shortcut icon" href="../lib/icon/icon128.png" type="image/x-icon">
    <link href="../lib/1st_run/assets/font-awesome.min.css" rel="stylesheet">
    <link href="../lib/1st_run/assets/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../lib/1st_run/assets/ionicons.css">
    <link rel="stylesheet" href="../lib/1st_run/assets/bootstrap.min.css">
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="../lib/material/material.css">

</head>
</head>

<body>
    <nav class="navbar navbar-custom navbar-dark fixed-top navbar-expand-md" role="navigation">
        <div class="container">
            <a class="navbar-text page-scroll font-weight-bold text-uppercase py-3" href="https://managebaker.com">
                <span>Managebaker-SETTINGS</span>
            </a>
        </div>
    </nav>
    <div style="height: 100px"></div>
    <div class="settings" style="max-width: 750px">
        <p>Managebac domain</p>
        <div class="mdc-card">
            <div style="margin:5px;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="mdc-text-field mdc-text-field--outlined" style="width: calc(100% - 197px);float:left;"
                            data-mdc-auto-init="MDCTextField">
                            <input type="text" id="subdomain" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">school subdomain</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                        <div style="float:left">
                            <p style="margin-top: 14px">.managebac.</p>
                        </div>
                        <div class="mdc-select mdc-select--outlined" style="width:100px;float:left;" data-mdc-auto-init="MDCSelect">
                            <i class="mdc-select__dropdown-icon"></i>
                            <select class="mdc-select__native-control" id="root">
                                <option value="" disabled selected></option>
                                <option value="com">
                                    com
                                </option>
                                <option value="cn">
                                    cn
                                </option>
                            </select>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label class="mdc-floating-label">Root</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="height: 5px"></div>
                <button class="mdc-button mdc-button--outlined" style="width:50px" id="check">check</button>
            <span id="urlresult"></span>
            </div>
        </div>
        </br>

        <p>classes</p>
        <div class="mdc-card">
            <div style="margin:5px;">
                <table class="table">
                    <tr>
                        <th>#</th>
                        <th>class</th>
                        <th>abbreviation</th>
                        <th>Method</th>
                    </tr>
                    <tr>
                        <th><p style="margin-top:14px">1</p></th>
                        <th><p style="margin-top:14px">N/A</p></th>
                        <th>
                            <div class="mdc-text-field mdc-text-field--outlined" style="width: 100%;float:left;"
                                data-mdc-auto-init="MDCTextField">
                                <input type="text" id="tf-outlined" class="mdc-text-field__input">
                                <div class="mdc-notched-outline">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="mdc-select mdc-select--outlined" style="width:100%;float:left;"
                                data-mdc-auto-init="MDCSelect">
                                <i class="mdc-select__dropdown-icon"></i>
                                <select class="mdc-select__native-control">
                                    <option value="" disabled selected></option>
                                    <option value="1">
                                        percentage weights
                                    </option>
                                    <option value="2">
                                        percentage weights with points based averaging
                                    </option>
                                    <option value="2">
                                        absolute weights
                                    </option>
                                </select>
                                <div class="mdc-notched-outline">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </div>
                        </th>
                    </tr>
                </table>
                
            </div>
        </div>
    </div>
</body>

<script src="../lib/material/material.js"></script>
<script src="../lib/usefulUtil.js"></script>
<script src="../lib/jquery-3.3.1.js"></script>
<script src="options.js"></script>


</html>
